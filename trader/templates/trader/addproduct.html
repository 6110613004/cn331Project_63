<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product here</h1>
    <br>
    <form method="post" enctype="multipart/form-data" action = "{% url 'addproduct' %}" >
        {% csrf_token %}
        {{ pro_form }}<br>
        <label for="product_name">กรุณาใส่ชื่อสินค้า</label> <br>
        <input type="text" id ="product_name" name ="product_name"><br>
        <label for="product_detail">รายละเอียดของสินค้า</label> <br>
        <textarea name="product_detail" id="product_detail " cols="20" rows="4"></textarea><br>
        <label for="product_price">กรุณาใส่ราคาของสินค้า</label> <br>
        <input type="text" id ="product_price" name ="product_price"><br>
        <label for="product_cat">กรุณาใส่หมวดหมู่ของสินค้า</label> <br>
        <input type="text" id ="product_cat" name ="product_cat"><br>
        <!---สถานที่นัดรับสินค้า-->
        <label for="place">เลือกสถานที่นัดรับสินค้า1:</label><br>
        <select id="place" name="place">
           <option value="ศกร">ศกร</option>
           <option value="ป๋วย">ป๋วย</option>
           <option value="เชียงราก1">เชียงราก1</option>
           <option value="SC">SC</option>
        </select><br><br>
        <label for="place1">เลือกสถานที่นัดรับสินค้า2:</label><br>
        <select id="place1" name="place1">
           <option value="ศกร">ศกร</option>
           <option value="ป๋วย">ป๋วย</option>
           <option value="เชียงราก1">เชียงราก1</option>
           <option value="SC">SC</option>
        </select><br><br>
        <label for="place2">เลือกสถานที่นัดรับสินค้า3:</label><br>
        <select id="place2" name="place2">
           <option value="ศกร">ศกร</option>
           <option value="ป๋วย">ป๋วย</option>
           <option value="เชียงราก1">เชียงราก1</option>
           <option value="SC">SC</option>
        </select><br><br>
        <button type="submit" >Submit</button>
    </form>
    <a href = "{% url 'shop' %}"><i class="fa fa-envelope" aria-hidden="true"></i> Back to shop </a>

</body>
</html>
